<html>
<head>

    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ffff00

    overflow: hidden;

<body>


<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Stats.js"></script>
<script src="js/Detector.js"></script>
<script src="js/KeyboardState.js"></script>


<script id="myVertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        vUv = uv;
    }
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
    uniform sampler2D texture;
    varying vec2 vUv;

    void main() {
        vec4 color = texture2D(texture, vUv);
        if (color.b > 0.85) discard;
        else gl_FragColor = vec4(.2, .2, .2, 0.) + color;
    }
</script>
<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUv;

    vec4 pack_depth(const in float depth) {
        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;
    }

    void main() {
        vec4 pixel = texture2D(texture, vUv);
        if (pixel.b > 0.85) discard;
        gl_FragData[0] = pack_depth(gl_FragCoord.z);
    }
</script>

<script>

var camera, scene, renderer, light, controls;
var sceneRTT, rtTexture, monkey, quad, quadij,mesh;
var angle = 0;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();


init();
animate();

function init() {
	// create and start the renderer; choose antialias setting.
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 	

	renderer.setSize (window.innerWidth, window.innerHeight);
	document.body.appendChild (renderer.domElement);

	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	stats.domElement.style.zIndex = 100;
	document.body.appendChild( stats.domElement );

    sceneRTT = new THREE.Scene();
    light = new THREE.PointLight(0xffffff);
    light.position.set(0, 300, 200);
    sceneRTT.add(light);

    rtTexture = new THREE.WebGLRenderTarget(
    window.innerWidth, window.innerHeight, {
        minFilter: THREE.LinearFilter,
        magFilter: THREE.NearestFilter,
        format: THREE.RGBFormat
    });

	var loader = new THREE.JSONLoader();
	loader.load('models/monkey.json', function (geometry, mat) {
		geometry.computeMorphNormals();

		var mat = new THREE.MeshBasicMaterial(
				{
					map: THREE.ImageUtils.loadTexture("models/Monkey/brute.jpg"),
					morphTargets: true, morphNormals: true
				});

		mesh = new THREE.MorphAnimMesh(geometry, mat);
		mesh.parseAnimations();

		mesh.playAnimation('run', 10);

		sceneRTT.add(mesh);
	});
	
	
	
    /*var jsonLoader = new THREE.JSONLoader();
    jsonLoader.load('models/monkey.json', function (geometry) {
        monkey = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({
			map: THREE.ImageUtils.loadTexture("models/Monkey/brute.jpg"),
            //color: 0xff1234
        }));
        monkey.scale.set(4, 4, 4);
		monkey.parseAnimations();
		monkey.playAnimation('run', 10);
        sceneRTT.add(monkey);
    });*/
	
    ///////////////////////////////////////////////////////////////////////////
    scene = new THREE.Scene();
    /*renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);*/
    renderer.setClearColor(0x888888);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.y = 80;
    camera.position.z = 400;
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    var ambientLight = new THREE.AmbientLight(0x555555);
    scene.add(ambientLight);

    //document.body.appendChild(renderer.domElement);

    //////////////////////////////////////////////////
    var plane = new THREE.PlaneBufferGeometry(150, 150);
    rttmaterial = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        uniforms: {
            texture: {
                type: "t",
                value: rtTexture
            }
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('myFragmentShader').textContent
    });
    quad = new THREE.Mesh(plane, rttmaterial);
    quad.position.set(0, 20, 0);
    scene.add(quad);
	
	for (var i = -2; i <= 2; i++)
    for (var j = -2; j <= 2; j++) {
        quadij = quad.clone();
        quadij.position.set(50 * i, 0, 50 * j);
        scene.add(quadij);
		quadij.castShadow = true;
		quadij.customDepthMaterial = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        uniforms: {
            texture: {
                type: 't',
                value: rtTexture
            }
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShaderDepth').textContent
    });
    }
	
    //////////////////////////////////////////////////////////////////////////
    // shadowing ///////////////
    renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFShadowMap;

    quad.castShadow = true;
    quad.customDepthMaterial = new THREE.ShaderMaterial({
        side: THREE.DoubleSide,
        uniforms: {
            texture: {
                type: 't',
                value: rtTexture
            }
        },
        vertexShader: document.getElementById('myVertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShaderDepth').textContent
    });

   
	
    spotLight = new THREE.SpotLight(0xffffff, 1);
    spotLight.position.set(0, 300, 300);
    spotLight.angle = Math.PI / 3;
    spotLight.castShadow = true;
    spotLight.shadowMapWidth = 1024;
    spotLight.shadowMapHeight = 1024;
    spotLight.shadowCameraNear = 5;
    spotLight.shadowCameraFar = 4000;
    spotLight.shadowCameraFov = spotLight.angle / Math.PI * 180;
    spotLight.exponent = 20;
    scene.add(spotLight);

    var ground = new THREE.Mesh(
        new THREE.PlaneGeometry(400, 400, 130, 130),
        new THREE.MeshLambertMaterial());
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);
	
    ground.receiveShadow = true;

}

function animate() {
	stats.update();
    requestAnimationFrame(animate);
	controls.update();
    /*angle += 0.02;
    if (monkey !== undefined) monkey.rotation.y = angle;*/
	rotateBillboard(mesh);
	rotateBillboard(quad);
	rotateBillboard(quadij);
    
    render();
}

function rotateBillboard(mesh)
{
    var b = mesh.position.clone();  // billboard location
    var rotaxis = new THREE.Vector3();
    var v, yhat, n;
    
    v = camera.position.clone(); // clone the camera position
    yhat = new THREE.Vector3(0, 1, 0); // up
    n = new THREE.Vector3(0, 0, 1); // billboard normal

    v.subVectors(v, b); // v-b
    v.sub(yhat.clone().multiplyScalar(v.dot(yhat)));
    v.normalize(); // pxz

    rotangle = Math.acos(v.dot(n));
    rotaxis.crossVectors(n, v);
    if (rotaxis.dot(yhat) < 0) rotangle *= -1;

    mesh.rotation.y = rotangle;
}

var inRun = false, startRun = false;


function render() {
	var delta = clock.getDelta();  // in seconds
	controls.update();
	keyboard.update();
    // render monkey to texture
	if ( keyboard.down("R") && !inRun) { // yes, must use UPPER CASE
		startRun = true;
	}
	
	
	if(mesh != undefined)
	{
		if(startRun)
		{
			mesh.playAnimation('run', 2);
			inRun = true;
			startRun = false;
		}
		if (inRun && mesh.currentKeyframe == mesh.endKeyframe) { // end of jump
			mesh.playAnimation ('attack', 10);						  // switch to run
			inRun = false;
		}
		mesh.updateAnimation(delta * 1000);   // in msecs
	}
	requestAnimationFrame(render);

    renderer.setClearColor(0x0000ff);
    renderer.render(sceneRTT, camera, rtTexture, true);
	
    // render texture to screne
    renderer.setClearColor(0x888888);
    renderer.render(scene, camera);
	
}

</script>
</body>

</html>
