<!DOCTYPE html>
<html>
<head>
<style>
	#info {
		position: absolute;
		top: 0px; width: 100%;
		font-family: Monospace;
		font-size: 20px;
		padding: 5px;
		text-align: center;
		color: #003333
	}
	a {color: purple}
</style>
</head>

<body>

<div id = "info"> 
     BGM (<a href="javascript:toggle();">dimmer</a>)
</div>

<audio id="soundtrack" autoplay loop style="display:none">
<source src="sounds/background.mp3" type='audio/mp3'>
</audio>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js">
</script>

<script>

var camera, scene, renderer, sun, earth, angle = 0,
    clock, control;
	
var soundTrack, soundVal = 1.0, sign = 1.0, isPaused = false;
	
init();
animate();

function toggle() {
	isPaused = !isPaused;
	sign = isPaused ? -1 : 1;
	console.log (isPaused);
}

function init() {
    clock = new THREE.Clock();
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.y = 200;
    camera.position.z = 200;
    scene.add(camera);
	//SUN
    sun = new THREE.Mesh(new THREE.SphereGeometry(30, 256, 256),
    new THREE.MeshBasicMaterial({
		map		: THREE.ImageUtils.loadTexture('images/sunmap.jpg'),
        wireframe: true
    }));
	//EARTH
	/*var material	= new THREE.MeshPhongMaterial({
		map		: THREE.ImageUtils.loadTexture('images/earthmap.jpg'),
		bumpMap		: THREE.ImageUtils.loadTexture('images/earthbump.jpg'),
		bumpScale	: 0.05,
		specularMap	: THREE.ImageUtils.loadTexture('images/earthspec.jpg'),
		specular	: new THREE.Color('grey'),
	});*/
    earth = new THREE.Mesh(new THREE.SphereGeometry(10, 128, 128),
    new THREE.MeshBasicMaterial({
		map		: THREE.ImageUtils.loadTexture('images/earthmap.jpg'),
        wireframe: true
    }));
	//MOON
    moon = new THREE.Mesh(new THREE.SphereGeometry(5, 128, 128),
    new THREE.MeshBasicMaterial({
		map		: THREE.ImageUtils.loadTexture('images/moonmap.jpg'),
        wireframe: true
    }));
	//STAR
	star = new THREE.Mesh(new THREE.SphereGeometry(1000, 32, 32),
    new THREE.MeshBasicMaterial({
		map		: THREE.ImageUtils.loadTexture('images/star.png'),
        wireframe: true
    }));	
    earth.add(moon);
    sun.add(earth);
    scene.add(sun);
	scene.add(star);

    var gridXZ = new THREE.GridHelper(100, 10);
    gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
    scene.add(gridXZ);

    light = new THREE.PointLight(0xffffff);
    light.position.set(100, 300, 200);
    scene.add(light);

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    control = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
	soundVal += sign*0.01;
	soundVal = THREE.Math.clamp (soundVal, 0, 1);
	soundtrack.volume = soundVal;
    control.update();
    requestAnimationFrame(animate);
    render();
}

function render() {
    angle = clock.getElapsedTime();

    earth.position.set(80 * Math.cos(angle), 0, -80 * Math.sin(angle));
    earth.rotation.y = angle;

    angle2 = angle * 2;
    moon.position.set(20 * Math.cos(angle2), 0, -20 * Math.sin(angle2));
    moon.rotation.y = angle2;

    renderer.render(scene, camera);
}

</script>

</body>

</html>
